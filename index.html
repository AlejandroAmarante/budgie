<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#2563eb">
    <meta name="description" content="Budget Management PWA - Track income, expenses, and manage your budget">
    <title>Budget Manager</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.8.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="icon" type="image/svg" href="assets/icons/logo.svg">
</head>

<body>
    <div id="app">
        <header class="app-header">
            <div class="header-content">
                <h1>
                    <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                        class="lucide lucide-bird-icon lucide-bird">
                        <path d="M16 7h.01" />
                        <path d="M3.4 18H12a8 8 0 0 0 8-8V7a4 4 0 0 0-7.28-2.3L2 20" />
                        <path d="m20 7 2 .5-2 .5" />
                        <path d="M10 18v3" />
                        <path d="M14 17.75V21" />
                        <path d="M7 18a6 6 0 0 0 3.84-10.61" />
                    </svg>Budgie
                </h1>
                <nav class="tab-nav">
                    <button class="tab-btn active" data-tab="dashboard">
                        <i class="ri-dashboard-line"></i> Dashboard
                    </button>
                    <button class="tab-btn" data-tab="transactions">
                        <i class="ri-exchange-line"></i> Transactions
                    </button>
                    <button class="tab-btn" data-tab="budgets">
                        <i class="ri-pie-chart-line"></i> Budgets
                    </button>
                </nav>
                <div class="header-actions">
                    <button id="darkModeToggle" class="icon-btn" title="Toggle Dark Mode">
                        <i class="ri-moon-line"></i>
                    </button>
                    <button id="settingsBtn" class="icon-btn" title="Settings">
                        <i class="ri-settings-3-line"></i>
                    </button>
                </div>
            </div>
        </header>



        <main class="app-main">
            <section id="dashboard" class="tab-content active">
                <div class="month-selector">
                    <button id="prevMonth" class="icon-btn">
                        <i class="ri-arrow-left-s-line"></i>
                    </button>
                    <h2 id="currentMonth"></h2>
                    <button id="nextMonth" class="icon-btn">
                        <i class="ri-arrow-right-s-line"></i>
                    </button>
                </div>

                <div class="summary-cards">
                    <div class="card summary-card income-card">
                        <div class="card-icon">
                            <i class="ri-arrow-up-circle-line"></i>
                        </div>
                        <div class="card-content income">
                            <span class="card-label">Total Income</span>
                            <span class="card-value" id="totalIncome">$0.00</span>
                        </div>
                    </div>
                    <div class="card summary-card expense-card">
                        <div class="card-icon">
                            <i class="ri-arrow-down-circle-line"></i>
                        </div>
                        <div class="card-content expense">
                            <span class="card-label">Total Expenses</span>
                            <span class="card-value" id="totalExpenses">$0.00</span>
                        </div>
                    </div>
                    <div class="card summary-card balance-card">
                        <div class="card-icon">
                            <i class="ri-wallet-3-fill"></i>
                        </div>
                        <div class="card-content balance">
                            <span class="card-label">Balance</span>
                            <span class="card-value" id="balance">$0.00</span>
                        </div>
                    </div>
                    <div class="card summary-card budget-card">
                        <div class="card-icon">
                            <i class="ri-target-fill"></i>
                        </div>
                        <div class="card-content budget">
                            <span class="card-label">Monthly Budget</span>
                            <span class="card-value" id="budget">$0.00</span>
                        </div>
                    </div>
                </div>

                <div id="budgetWarnings" class="warnings-container"></div>

                <div class="charts-container">
                    <div class="card chart-card">
                        <h3><i class="ri-pie-chart-line"></i> Expenses by Category</h3>
                        <canvas id="categoryChart"></canvas>
                    </div>
                    <div class="card chart-card">
                        <h3><i class="ri-line-chart-line"></i> Income vs Expenses</h3>
                        <canvas id="trendChart"></canvas>
                    </div>
                </div>
            </section>

            <section id="transactions" class="tab-content">
                <div class="section-header">
                    <h2><i class="ri-exchange-line"></i> Transactions</h2>
                    <button id="addTransactionBtn" class="btn btn-primary">
                        <i class="ri-add-line"></i> Add Transaction
                    </button>
                </div>

                <div class="filters">
                    <input type="text" id="searchTransactions" placeholder="Search transactions..." class="input">
                    <select id="filterType" class="input">
                        <option value="all">All Types</option>
                        <option value="income">Income</option>
                        <option value="expense">Expense</option>
                    </select>
                    <select id="filterCategory" class="input">
                        <option value="all">All Categories</option>
                    </select>
                </div>

                <div id="transactionsList" class="transactions-list"></div>
            </section>

            <section id="budgets" class="tab-content">
                <div class="section-header">
                    <h2><i class="ri-pie-chart-line"></i> Budget Management</h2>
                    <button id="addBudgetBtn" class="btn btn-primary">
                        <i class="ri-add-line"></i> Add Budget
                    </button>
                </div>

                <div class="card">
                    <h3><i class="ri-calendar-line"></i> Overall Monthly Budget</h3>
                    <div class="budget-input-group">
                        <input type="number" id="overallBudget" placeholder="Enter overall budget" class="input"
                            step="0.01" min="0">
                    </div>
                </div>

                <div id="budgetsList" class="budgets-list"></div>
            </section>
        </main>

        <div id="modal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 id="modalTitle"></h3>
                    <button class="icon-btn close-modal">
                        <i class="ri-close-line"></i>
                    </button>
                </div>
                <div class="modal-body" id="modalBody"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.js"></script>
    <script type="module" src="js/main.js"></script>
</body>

</html>
